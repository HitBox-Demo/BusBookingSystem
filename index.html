<body>
  <!-- Navbar with Home, My Bookings, Logout -->

              <strong>Route:</strong> City A → City B<br />

            Schedule 102

              <strong>Route:</strong> City C → City D<br />
              <strong>Departure:</strong> 2025-06-14 14:00<br />
